<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Books</title>
    <style>
        center{
            margin: 50px;
        }
    </style>
</head>
<body>
    <script>
        var img = [
            "https://cdn.imgbin.com/16/11/19/imgbin-mother-cartoon-mother-dNf0S7Q3HLj2wSEqP6z8pHgFY.jpg",
            "https://i.pinimg.com/originals/6d/41/6f/6d416f0239f360a9136f81d11c8ecc5b.jpg",
            "https://cdn1.iconfinder.com/data/icons/kids-cartoon/50/59-512.png"
        ]
        var names = [
            "My Mother",
            "My Father",
            "Me"
        ]
        var i = 0;
        function next(){
            document.getElementById("img").src = img[i];
            document.getElementById("h1").innerHTML = names[i];
            i++;
            if (i == 4){
                i = 0;
            }
        }
    </script>
    <center>
    <img id="img" height="250" width="250" src="https://cdn.imgbin.com/16/11/19/imgbin-mother-cartoon-mother-dNf0S7Q3HLj2wSEqP6z8pHgFY.jpg">
    <h1 id="h1">My Mother</h1>
    <button onclick="next()"> Next! </button>
    <p>If it comes undefined, just click on next</p>
</center>
</body>
</html>
